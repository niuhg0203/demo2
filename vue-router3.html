<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./libs/vue.min.js"></script>
    <script src="./libs/vue-router.js"></script>
</head>

<body>
    <div id="box">
        <p>
            <router-link to="/user/foo"></router-link>
            <router-link to="/user/foo/profile"></router-link>
            <router-link to="/user/foo/posts"></router-link>
        </p>
        <router-view></router-view>
    </div>
</body>
<script>
    const User = {
        template: '<div><h2>User {{$router.params.id}} </h2> <router-view></router-view></div>'
    }
    const userHome = {
        template: '<div>home</div>'
    }
    const userprofile = {
        template: '<div>profile</div>'
    }
    const userposts = {
        template: '<div>postsaa</div>'
    }

    const router = new VueRouter({
        routes: [{
            path: '/user/:id',
            component: User,
            children: [{
                    path: '',
                    component: userHome
                },
                {
                    path: '/profile',
                    component: userprofile
                },
                {
                    path: '/posts',
                    component: userposts
                }
            ]
        }]
    });

    const box = new Vue({
        router
    }).$mount('#box')
</script>

</html>
